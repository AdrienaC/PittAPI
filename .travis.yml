language:
    python
python:
  - "3.4"
  - "3.5"
  - "3.6"
# command to install dependencies
install:
  - "virtualenv venv"
  - ". venv/bin/activate"
  - "pip install -r requirements.txt"
# command to run tests
script:
  - python3 -m "nose" --with-cov --cov . --with-timer tests/*
notifications:
    email: false
